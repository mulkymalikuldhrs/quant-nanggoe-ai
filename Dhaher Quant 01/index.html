<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhaher Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap');
      
      :root {
        --color-bg: #0A0A0A;
        --color-text: #F0F0F0;
        --color-text-secondary: #A0AEC0;
        --color-text-tertiary: #6B7280;
        --color-buy: #22C55E; /* green-500 */
        --color-sell: #EF4444; /* red-500 */
        --color-primary: #D4AF37; /* Gold */
        --color-widget-bg: rgba(26, 26, 26, 0.55);
        --color-border: rgba(255, 255, 255, 0.08);
        --color-input-bg: rgba(0, 0, 0, 0.25);
        --color-scroll-thumb: rgba(255, 255, 255, 0.15);
        --color-scroll-thumb-hover: rgba(255, 255, 255, 0.25);
        --radial-gradient: radial-gradient(ellipse 80% 50% at 50% -20%,rgba(212, 175, 55, 0.15),rgba(255,255,255,0));
      }

      html.light {
        --color-bg-light: #EAEBF0;
        --color-bg: linear-gradient(180deg, var(--color-bg-light) 0%, #D8D9E0 100%);
        --color-text: #1a1a1c;
        --color-text-secondary: #5a5a61;
        --color-text-tertiary: #8e8e93;
        --color-buy: #16A34A; /* green-600 */
        --color-sell: #DC2626; /* red-600 */
        --color-primary: #A16207; /* DarkGoldenRod */
        --color-widget-bg: rgba(255, 255, 255, 0.5);
        --color-border: rgba(0, 0, 0, 0.09);
        --color-input-bg: rgba(0, 0, 0, 0.05);
        --color-scroll-thumb: rgba(0, 0, 0, 0.2);
        --color-scroll-thumb-hover: rgba(0, 0, 0, 0.3);
        --radial-gradient: radial-gradient(ellipse 80% 50% at 50% -20%,rgba(0, 122, 255, 0.08),rgba(255,255,255,0));
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
        overflow: hidden;
        transition: background 0.3s ease, color 0.3s ease;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--radial-gradient), var(--color-bg);
        z-index: -1;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
       /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-scroll-thumb);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-scroll-thumb-hover);
      }

      .widget-container {
        position: relative;
        background: var(--color-widget-bg);
        backdrop-filter: blur(32px);
        -webkit-backdrop-filter: blur(32px);
        border-radius: 16px;
        z-index: 1;
        border: 1px solid var(--color-border);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        transition: border-color 0.3s ease, background-color 0.3s ease;
      }
       html.dark .widget-container:hover {
          border-color: rgba(212, 175, 55, 0.3);
      }
      html.light .widget-container:hover {
          border-color: rgba(161, 98, 7, 0.3);
      }

      .text-gold-gradient {
        background-image: linear-gradient(120deg, #F0D494, #D4AF37, #C69A26);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      html.light .text-gold-gradient {
         background-image: linear-gradient(120deg, #8A651C, #B8860B, #A57C1B);
      }
      /* Resizable handle styles */
      .resizable-handle-vertical {
        background-color: transparent;
        transition: background-color 0.2s ease;
        position: relative;
        width: 10px;
        margin: 0 -2px;
        z-index: 10;
        cursor: col-resize;
      }
      .resizable-handle-vertical[data-dragging="true"],
      .resizable-handle-vertical:hover {
        background-color: rgba(212, 175, 55, 0.3);
      }
      html.light .resizable-handle-vertical[data-dragging="true"],
      html.light .resizable-handle-vertical:hover {
        background-color: rgba(161, 98, 7, 0.3);
      }

      .resizable-handle-vertical::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 4px;
        height: 40px;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
       .resizable-handle-vertical:hover::before {
          opacity: 1;
       }
       html.light .resizable-handle-vertical::before {
        background: rgba(0,0,0,0.1);
       }

      .resizable-handle-horizontal {
        background-color: transparent;
        transition: background-color 0.2s ease;
        position: relative;
        height: 10px;
        margin: -2px 0;
        z-index: 10;
        cursor: row-resize;
        width: 100%;
      }
      .resizable-handle-horizontal[data-dragging="true"],
      .resizable-handle-horizontal:hover {
        background-color: rgba(212, 175, 55, 0.3);
      }
       html.light .resizable-handle-horizontal[data-dragging="true"],
      html.light .resizable-handle-horizontal:hover {
        background-color: rgba(161, 98, 7, 0.3);
      }

      .resizable-handle-horizontal::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 4px;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .resizable-handle-horizontal:hover::before {
        opacity: 1;
      }
       html.light .resizable-handle-horizontal::before {
        background: rgba(0,0,0,0.1);
       }
    </style>
