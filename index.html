    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(255, 255, 255, 0.8);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        --window-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        --dock-bg: rgba(255, 255, 255, 0.4);
        --accent-blue: #007AFF;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=2832&auto=format&fit=crop') no-repeat center center fixed;
        background-size: cover;
        color: #1d1d1f;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Mac-style Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.4); 
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: var(--window-shadow);
      }
      
      .dock-glass {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }

      .menu-bar-glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      
      .app-icon:hover {
        transform: scale(1.15) translateY(-10px);
        transition: all 0.3s cubic-bezier(0.25, 1.5, 0.5, 1);
      }
    </style>
