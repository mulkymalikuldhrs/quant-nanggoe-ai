    <style>
      :root {
        --terminal-bg: #09090b;
        --panel-bg: rgba(18, 18, 21, 0.85);
        --panel-border: rgba(39, 39, 42, 0.5);
        --accent-primary: #10b981; /* Matrix Green */
        --accent-secondary: #3b82f6; /* Bloomberg Blue */
        --accent-warning: #f59e0b; /* Amber Alert */
        --text-primary: #f4f4f5;
        --text-secondary: #a1a1aa;
        --window-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at center, #18181b 0%, #09090b 100%);
        color: var(--text-primary);
        overflow: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Institutional Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary); 
      }
      
      /* Terminal Utilities */
      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--panel-border);
        box-shadow: var(--window-shadow);
      }
      
      .dock-glass {
        background: rgba(9, 9, 11, 0.8);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--panel-border);
      }

      .menu-bar-glass {
        background: rgba(9, 9, 11, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--panel-border);
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.05) 50%, transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 9999;
      }

      .app-icon:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px var(--accent-primary));
        transition: all 0.2s ease-out;
      }
    </style>
