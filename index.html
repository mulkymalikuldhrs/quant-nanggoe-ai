    <style>
      :root {
        --terminal-bg: #09090b;
        --panel-bg: rgba(18, 18, 21, 0.85);
        --panel-border: rgba(39, 39, 42, 0.5);
        --accent-primary: #10b981; /* Matrix Green */
        --accent-secondary: #3b82f6; /* Bloomberg Blue */
        --accent-warning: #f59e0b; /* Amber Alert */
        --text-primary: #f4f4f5;
        --text-secondary: #a1a1aa;
        --window-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at center, #18181b 0%, #09090b 100%);
        color: var(--text-primary);
        overflow: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Institutional Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary); 
      }
      
        /* Terminal Utilities */
        .glass-panel {
          background: rgba(18, 18, 21, 0.35);
          backdrop-filter: blur(40px) saturate(180%);
          -webkit-backdrop-filter: blur(40px) saturate(180%);
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
          position: relative;
        }

        .glass-panel::before {
          content: "";
          position: absolute;
          inset: 0;
          border-radius: inherit;
          padding: 1px;
          background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.1) 100%);
          mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
          -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
          mask-composite: exclude;
          -webkit-mask-composite: xor;
          pointer-events: none;
        }
        
        .dock-glass {
          background: rgba(9, 9, 11, 0.4);
          backdrop-filter: blur(25px) saturate(150%);
          -webkit-backdrop-filter: blur(25px) saturate(150%);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.5);
        }

        .menu-bar-glass {
          background: rgba(9, 9, 11, 0.4);
          backdrop-filter: blur(20px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Glass Text */
        .glass-text {
          color: rgba(255, 255, 255, 0.8);
          text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .glass-card {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.05);
          border-radius: 12px;
        }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.05) 50%, transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 9999;
      }

      .app-icon:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px var(--accent-primary));
        transition: all 0.2s ease-out;
      }
    </style>
